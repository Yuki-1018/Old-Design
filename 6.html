h1 {

h2 {
    font-size: 24px;
    color: #0000FF; /* 青文字 */
    border-bottom: 2px dotted #0000FF; /* 青い点線 */
    margin-bottom: 10px;
}

p {
    line-height: 1.8;
    margin-bottom: 15px;
}

.link {
    text-decoration: none;
    color: #FF00FF; /* ピンクのリンク */
}

.link:hover {
    text-decoration: underline;
}

hr {
    border: 0;
    border-top: 1px dashed #CCCCCC; /* グレーの点線 */
    margin: 20px 0;
}
</style>
</head>
