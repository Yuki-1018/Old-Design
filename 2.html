<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="Shift_JIS">
<title>私のホームページへようこそ！</title>
<style>
body {
    background-image: url("https://www.transparenttextures.com/patterns/argyle.png"); /* アーガイル柄の背景 */
    color: #FF00FF; /* マゼンタの文字色 */
    font-family: 'MS Pゴシック', Osaka, sans-serif;
}

table {
    width: 600px;
    margin: 20px auto;
    border-collapse: collapse;
}

td {
    border: 3px dashed #FFFF00; /* 黄色の破線 */
    padding: 10px;
}

marquee {
    background-color: #000000; /* 黒の背景 */
    color: #00FFFF; /* シアンの文字色 */
    font-weight: bold;
}

blink {
    animation: blinker 1s linear infinite;
}

@keyframes blinker {
    50% {
        opacity: 0;
    }
}
</style>
</head>
<body>

<table align="center">
<tr>
    <td>
        <center>
        <h1>ようこそ！<blink>私のホームページ</blink>へ</h1>
        <marquee>ここは私の趣味のページです。好きなものはゲームとアニメです！</marquee>
        <img src="https://www.transparenttextures.com/patterns/memphis-mini.png" width="300" alt="キラキラ光るアニメーションGIF">
        <p>最近はまっているのは<blink>ファイナルファンタジーVII</blink>です！</p>
        <p>今度オフ会があるので、よかったら来てください！</p>
        <a href="mailto:example@example.com">メールはこちらへ</a>
        </center>
    </td>
</tr>
</table>

<marquee direction="up">
    <img src="https://www.transparenttextures.com/patterns/food.png" width="50" alt="食べ物アイコン">
    <img src="https://www.transparenttextures.com/patterns/asfalt-light.png" width="50" alt="アスファルトアイコン">
    <img src="https://www.transparenttextures.com/patterns/brick-wall.png" width="50" alt="レンガアイコン">
</marquee>

</body>
</html>
