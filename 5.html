<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="Shift_JIS">
<title>ようこそ！私のホームページ</title>
<style>
body {
    background-color: #000000; /* 背景は黒 */
    color: #FFFF00; /* 文字色は黄色 */
    font-family: 'MS PGothic', Osaka, sans-serif;
}

h1 {
    font-size: 36px;
    text-align: center;
    background-color: #FF0000; /* 背景は赤 */
    color: #FFFFFF; /* 文字は白 */
    padding: 10px;
    border: 5px dashed #00FF00; /* 緑の破線 */
    margin: 20px;
}

.blink {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

table {
    width: 80%;
    margin: 20px auto;
    border: 5px solid #FF69B4; /* ピンクの枠線 */
}

td {
    background-color: #FFFFFF; /* 背景は白 */
    color: #000000; /* 文字は黒 */
    padding: 10px;
    border: 2px dotted #0000FF; /* 青の水玉 */
    text-align: center;
}

.sidebar {
    float: right;
    width: 25%;
    background-color: #FFC0CB; /* 薄いピンク */
    margin: 20px;
    padding: 10px;
    border: 3px ridge #800080; /* 紫の隆起線 */
}

.content {
    float: left;
    width: 70%;
    margin: 20px;
    padding: 10px;
}

hr {
    border: 1px dotted #FFA500; /* オレンジの水玉 */
}
</style>
</head>
<body>

<h1 class="blink">ようこそ！ここは私のホームページです！</h1>

<table>
    <tr>
        <td colspan="2">
            <img src="https://dummyimage.com/800x200/0000FF/FFFFFF.png&text=バナー画像" alt="バナー画像"> 
        </td>
    </tr>
    <tr>
        <td class="sidebar">
            <h2>プロフィール</h2>
            <p>名前：〇〇<br>
               趣味：〇〇<br>
               好きな〇〇：〇〇</p>
            <hr>
            <h2>リンク</h2>
            <ul>
                <li><a href="#">お友達のページ</a></li>
                <li><a href="#">掲示板</a></li>
            </ul>
        </td>
        <td class="content">
            <h2>日記</h2>
            <p>〇〇年〇月〇日<br>
               今日は〇〇に行ってきました。〇〇で楽しかったです！</p>
            <hr>
            <h2>イラストコーナー</h2>
            <img src="https://dummyimage.com/300x200/FF00FF/FFFFFF.png&text=イラスト" alt="イラスト">
        </td>
    </tr>
</table>

<div style="clear: both;"></div>

<marquee direction="right" behavior="scroll" scrollamount="10">
    <font size="+2">ご訪問ありがとうございます！</font>
</marquee>

</body>
</html>
